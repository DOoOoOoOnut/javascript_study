<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-1</title>
</head>
<body>
    <button type="button" id="btn">정렬하기</button>
    <p id="result"></p>

    <script src="./shop_data.js"></script>
    <script>
        const btn = document.querySelector('#btn')
        const result = document.querySelector('#result')
        let ascendingOrder
        let decendingOrder

        btn.addEventListener('click',()=>{
            ascendingOrder = shopping_data.slice().sort((a,b)=>a.price - b.price) //한 줄이라 중괄호 생략
            decendingOrder = shopping_data.slice().sort((a,b)=>b.price - a.price) //한 줄이라 중괄호 생략
            console.log(ascendingOrder)
            for(let i of decendingOrder){
                result.innerHTML += `상품명: ${i.name}<br> 가격: ${i.price}<br> 색상: ${i.color}<br>`
            }
        })

        //sort() 배열 정렬, slice() 배열의 복사본을 생성해서 원하는 구조 출력
        const data_test = [3000,7000,5000,4000,1000,2000,7000]
        console.log(data_test)
        console.log(data_test.sort()) // 오름차순으로 배열 변경

        console.log(data_test.sort((a,b)=>{
            return b - a // 매개변수 순서에 따라 오름차순, 내림차순 바꿀 수 있음
        })) 
        //sort 배열알고리즘이 인식하는 매개변수 처리식
        /* 
        a-b 결과가 0이라면 순서는 변경되지 않는다.(오름차순 정렬) ascend
        b-a 내림차순 정렬(양수와 음수가 서로 변경되기 때문에) decend
        */
    </script>
</body>
</html>
