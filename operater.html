<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <style>
        main {text-align: center;}
        h1 {font-size: 1.5rem;}
        input {padding: 15px; margin-bottom: 20px; border-radius: 20px; font-size: 1.5rem; width: 100px;}
        button {display: block; padding: 20px; background-color: #000; color: #fff; border-radius: 20px; width: 100px; margin: 0 auto; font-size: 2rem;}
        #review_btn {font-size: 1.5rem; width: 200px; margin-top: 20px;}
    </style>
</head>
<body>
    <main id="calc1">
        <h1>이항연산으로<br>더하기만 되는 계산기</h1>
        <input type="number" name="val" id="val1">
        <input type="number" name="val" id="val2">
        <button type="button" id="calc1Btn">🎊</button>
        <p class="result"></p>
    </main>
    <main id="review">
        <textarea name="re" id="re" cols="30" rows="10" placeholder="100자 이상 작성하세요"></textarea>
        <button type="button" id="review_btn">리뷰등록</button>
    </main>

</html>
