<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
        section {text-align: center;}
        button {padding: 30px; font-size: 1rem; background-color: #000; color: #fff; border-radius: 20px; font-weight: 500;}
        img {width: 300px;}
        .num_view > * {padding: 20px; border-radius: 10px;}
        .num_view button {}
        .price {font-size: 1.5rem; margin-top: 20px;}
        #btn,#btn2 {display: none;}
        
    </style>
</head>
<body>
    <section>
        <p><img src="https://images.unsplash.com/photo-1592663527359-cf6642f54cff?q=80&w=1019&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></p>
        <div class="num_view">
            <button type="button" id="minus">-</button>
            <input type="number" name="num" id="num" value="1" readonly>
            <button type="button" id="plus">+</button>
        </div>
        <div class="price"></div>
    </section>
    <button type="button" id="btn">함수 버튼 제어</button>
    <button type="button" id="btn2">함수 버튼 제어</button>
    <script src="./script/func1.js"></script>
</body>
</html>
