<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-1</title>
    <style>
        .bg {
            height: 800px; width: 100%; font-size: 10rem; color: #fff;
            background-size: cover; background-position: center;
        }
        .bg1 {background-image: url(https://images.unsplash.com/photo-1470130623320-9583a8d06241?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .bg2 {background-image: url(https://images.unsplash.com/photo-1618794810603-4b384ce62737?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) ;}
        .bg3 {background-image: url(https://images.unsplash.com/photo-1570499911564-357f8f333adc?q=80&w=1473&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        .bg4 {background-image: url(https://images.unsplash.com/photo-1605738862138-6704bedb5202?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}

        .design1 {
            font-weight: 800; color: #f00 !important;
            transform: scale(1.2) translateX(100px);
            transition: transform 2s;
        }
        .design2 {
            transform: scale(1.1); transition: transform 1.5s;
            /* opacity: ; */
        }
        .design3 {
            transform: rotate(360deg) scale(1.1); transition: transform 3s;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>scrollTrigger-javascript plugin</h1>
    <dl>
        <dt>스크롤 트리거란?</dt>
        <dd>javascript window.scroll, offsetTop, getBoundingClientRect 등의 스크롤 함수를 이용한 동적 애니메이션을 쉽게 만들 수 있게 제작된 자바스크립트 플러그인 종류 중 하나이다.</dd>
        <dd>사용하기 위해서는 관련 CDN을 반드시 연결하고 이용해야 한다.</dd>
    </dl>
    <div class="bg bg1"><h2>1</h2></div>
    <div class="bg bg2"><h2>2</h2></div>
    <div class="bg bg3"><h2>3</h2></div>
    <div class="bg bg4"><h2>4</h2></div>
    <!-- 스크롤 트리거 CDN(필수연결) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

        const bg_h2 = document.querySelectorAll('.bg h2')
        console.log(bg_h2)

        //scrollTrigger 기본문법 3. 자바스크립트와 다양한 연동방법
        //ScrollTrigger.create({trigger:'대상', 속성:값, 속성:값,})
        ScrollTrigger.create({
            trigger:'.bg2 h2',
            duration:1,
            start:'0 20%',
            markers:true,
            onEnter:()=>bg_h2[1].classList.add('design1')
        })
        
        const bg = document.querySelectorAll('.bg')
        console.log(bg)
        ScrollTrigger.create({
            trigger: bg[0],
            duration:1,
            start:'0 20%',
            markers:true,
            onEnter:()=> bg[0].classList.add('design2')
        })

        ScrollTrigger.create({
            trigger: bg[2],
            duration:1,
            start:'0 10%',
            markers: true,
            onEnter:()=> bg[2].classList.add('design3')
        })
    </script>
</body>
